<!-- Clean app layout: no Angular logo, dynamic title and navbar -->
<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --orange-red: oklch(63.32% 0.24 31.68);
    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
  }
  body,
  :host {
    margin: 0;
  }
  .top-nav {
    width: 100%;
    background: linear-gradient(90deg, var(--vivid-pink), var(--electric-violet));
    color: white;
    position: sticky;
    top: 0;
    z-index: 40;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  }
  .nav-container {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5rem 1rem;
  }
  .brand {
    font-weight: 700;
    color: white;
    text-decoration: none;
    font-size: 1.05rem;
  }
  .nav-links {
    display: flex;
    gap: 0.75rem;
  }
  .nav-link {
    color: rgba(255, 255, 255, 0.92);
    text-decoration: none;
    padding: 0.4rem 0.65rem;
    border-radius: 6px;
    font-weight: 600;
  }
  .nav-link.active {
    background: rgba(255, 255, 255, 0.18);
  }

  main.main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 60px);
    padding: 1.25rem;
  }
  .content {
    display: flex;
    gap: 2rem;
    max-width: 1100px;
    width: 100%;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  @media (max-width: 700px) {
    .content {
      flex-direction: column;
    }
  }
</style>

<nav class="top-nav" role="navigation" aria-label="Main navigation">
  <div class="nav-container">
    <a class="brand" routerLink="/">{{ title() }}</a>
    <div class="nav-links">
      <a routerLink="/home" routerLinkActive="active" class="nav-link">Home</a>
      <a routerLink="/jorge" routerLinkActive="active" class="nav-link">Jorge</a>
      <a routerLink="/angel" routerLinkActive="active" class="nav-link">angel</a>
  <a routerLink="/ivan" routerLinkActive="active" class="nav-link">Ivan</a>
        <a routerLink="/kari" routerLinkActive="active" class="nav-link">Kari</a>

    </div>
  </div>
</nav>

<main class="main">
  <div class="content">
    <!-- Espacio reservado para futuros componentes -->
    <router-outlet></router-outlet>
  </div>
</main>
